    <script type="text/javascript" class="init">
      var groups = [];
      var oTable;
      var json;
      $(document).ready(function () {});
      $.ajax({
        url: "./ajaxProducts.php",
        dataType: "json",
        success: function (data) {
          groups = data;
          //        alert("groups filled and is: " + JSON.stringify(groups));
        },
      });

      function groupNameToProduct(groupName) {
        var done = 0;
        var result = "unknown";
        $.each(groups, function (key, innerjson) {
          for (var key in innerjson) {
            //          alert('key: "' + key + '", product: ' + innerjson[key]);
            if (String(key) == String(groupName)) {
              //            alert("returning " + innerjson[key]);
              result = innerjson[key];
              done = -1;
              break;
            }
          }
          if (done == -1) {
            return false;
          }
        });
        return result;
      }

      function showProduct(groupName) {
        alert(groupName);
        json = groupNameToProduct(groupName);
        //    alert("JSON: " + json);
        $("#result").text(json);
      }
    </script>
